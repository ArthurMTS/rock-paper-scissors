<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <link rel="stylesheet" href="./css/styles.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <main>
        <h1>Rock, Paper, and Scissors.</h1>
        <p>You against the computer, wins who makes five points first.</p>
        <section id="game">
            <button>Rock</button>
            <button>Paper</button>
            <button>Scissors</button>
        </section>
        <section id="score">
            <strong>0 - 1</strong>
            <div id="moves">
                <div id="player" class="move-history">
                    <strong>Player</strong>
                    <ul>
                        <li>Rock</li>
                        <li>Rock</li>
                    </ul>
                </div>
                <div id="computer" class="move-history">
                    <strong>Computer</strong>
                    <ul>
                        <li>Paper</li>
                        <li>Rock</li>
                    </ul>
                </div>
            </div>
        </section>
    </main>
    <!--<a href="https://pt.vecteezy.com/vetor-gratis/pedra">Pedra Vetores por Vecteezy</a>
    <script src="./js/main.js"></script>-->
</body>
</html>
