<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <script src="./js/main.js" defer></script>
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <main>
      <h1>Rock, Paper and Scissors.</h1>
      <p>You against the computer, wins who makes five points first.</p>
      <section id="game">
        <button>
          <img src="assets/images/rock.png" alt="Rock" />
          <p>Rock</p>
        </button>
        <button>
          <img src="assets/images/paper.png" alt="Paper" />
          <p>Paper</p>
        </button>
        <button>
          <img src="assets/images/scissors.png" alt="Scissors" />
          <p>Scissors</p>
        </button>
      </section>
      <section id="result">
        <p></p>
      </section>
      <section id="score">
        <h2>Scoreboard</h2>
        <strong>0 - 0</strong>
        <div id="moves">
          <div id="player" class="move-history">
            <strong>Player</strong>
            <ul></ul>
          </div>
          <div id="computer" class="move-history">
            <strong>Computer</strong>
            <ul></ul>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
